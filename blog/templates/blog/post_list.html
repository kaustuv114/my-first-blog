{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 1st Django blog</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <h1>First Django blog</h1>
    {% for post in posts %} 
        <article>
            <h4 style="margin-bottom: 0;"><a href="">{{post.title}}</a></h4>
            <h6 style="margin:0;">written by: {{post.author}} </h6>
            <h6 style="margin:0;">dated: {{post.created_date}} </h6>
            <p>
                {{post.text|linebreaksbr}}
            </p>
        </article>
    {% endfor %}
</body>
</html>
